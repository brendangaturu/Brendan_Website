{% extends 'base.html' %}


{% load crispy_forms_tags %}

{% block content %}


<h4 style="text-align: center; padding: 30px 0px;">Contact</h4>
<p style="text-align: center; font-weight: bold" class="contact-us-header">Got a question? Need clarification? We would like to hear from you</p>
<div class="email" style="color: grey;">

    <form action="" method="POST" autocomplete="on" novalidate>

    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-secondary">Send</button>
</form>

</div>


{% endblock content %}
